    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Phluowise</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #000000;
            color: #e5e7eb;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            background-color: #1a1a1a;
            color: #e5e7eb;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #3b74ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 116, 255, 0.2);
        }

<body class="bg-black text-gray-200 min-h-screen flex items-center justify-center p-4">
    <div class="form-container">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-[#3b74ff] mb-2">Welcome Back</h1>
            <p class="text-gray-400">Sign in to continue to Phluowise Marketing Community</p>
        </div>

        <form id="signinForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                <p id="emailError" class="text-red-400 text-sm mt-1 hidden">Please enter a valid email address</p>
            </div>
            
            <div>
                <div class="flex justify-between items-center mb-1">
                    <label for="password" class="block text-sm font-medium text-gray-300">Password</label>
                    <a href="forgot-password.html" class="text-sm text-[#3b74ff] hover:underline">Forgot password?</a>
                </div>
                <div class="relative">
                    <input type="password" id="password" name="password" class="form-input pr-10" placeholder="Enter your password" required>
                    <button 
                        type="button" 
                        class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-200 focus:outline-none" 
                        id="togglePassword" 
                        aria-label="Toggle password visibility"
                        title="Toggle password visibility"
                    >
                        <i class="far fa-eye-slash" aria-hidden="true"></i>
                        <span class="sr-only">Toggle password visibility</span>
                    </button>
                </div>
                <p id="passwordError" class="text-red-400 text-sm mt-1 hidden">Password must be at least 8 characters</p>
            </div>

            <div class="flex items-center">
                <input id="remember" name="remember" type="checkbox" class="h-4 w-4 rounded border-gray-600 bg-gray-700 focus:ring-[#3b74ff]">
                <label for="remember" class="ml-2 block text-sm text-gray-300">Remember me</label>
            </div>

            <button type="submit" class="w-full bg-[#3b74ff] hover:bg-blue-600 text-white font-medium py-2.5 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                Sign In
            </button>

            <div class="text-center text-sm text-gray-400 mt-4">
                Don't have an account? <a href="signup.html" class="text-[#3b74ff] hover:underline">Sign up</a>
            </div>
        </form>
    </div>

    <script src="js/app.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Redirect to dashboard if already authenticated
        if (Auth.isAuthenticated()) {
          window.location.href = 'index.html';
          return;
        }

        const form = document.getElementById('signinForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const togglePassword = document.getElementById('togglePassword');
        
        let isPasswordVisible = false;

        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
          isPasswordVisible = !isPasswordVisible;
          passwordInput.type = isPasswordVisible ? 'text' : 'password';
          this.innerHTML = isPasswordVisible ? 
            '<i class="fas fa-eye-slash"></i>' : 
            '<i class="fas fa-eye"></i>';
        });

        // Validate email format
        function validateEmail(email) {
          const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return re.test(String(email).toLowerCase());
        }

        // Show error message
        function showError(element, message) {
          element.textContent = message;
          element.classList.remove('hidden');
          setTimeout(() => {
            element.classList.add('hidden');
          }, 3000);
        }

        // Handle form submission
        form.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const email = emailInput.value.trim();
          const password = passwordInput.value.trim();
          const rememberMe = document.getElementById('remember').checked;
          let isValid = true;

          // Reset errors
          emailError.classList.add('hidden');
          passwordError.classList.add('hidden');

          // Validate email
          if (!email) {
            showError(emailError, 'Email is required');
            isValid = false;
          } else if (!validateEmail(email)) {
            showError(emailError, 'Please enter a valid email address');
            isValid = false;
          }

          // Validate password
          if (!password) {
            showError(passwordError, 'Password is required');
            isValid = false;
          } else if (password.length < 8) {
            showError(passwordError, 'Password must be at least 8 characters');
            isValid = false;
          }

          if (!isValid) return;

          // Show loading state
          const submitBtn = form.querySelector('button[type="submit"]');
          const originalBtnText = submitBtn.innerHTML;
          submitBtn.disabled = true;
          submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing in...';

          try {
            // Sign in using our Auth service
            const { user, session } = await Auth.login(email, password);
            
            // Update last login time
            const users = JSON.parse(localStorage.getItem('phluowise_users') || '[]');
            const userIndex = users.findIndex(u => u.id === user.id);
            if (userIndex !== -1) {
              users[userIndex].lastLogin = new Date().toISOString();
              localStorage.setItem('phluowise_users', JSON.stringify(users));
            }
            
            // Show success message
            await Swal.fire({
              title: 'Welcome Back!',
              text: `Welcome back, ${user.firstName}!`,
              icon: 'success',
              confirmButtonColor: '#3b74ff',
              confirmButtonText: 'Continue to Dashboard'
            });
            
            // Redirect to dashboard
            window.location.href = 'index.html';
          } catch (error) {
            console.error('Sign in error:', error);
            
            // Show error message
            await Swal.fire({
              title: 'Sign In Failed',
              text: error.message || 'Invalid email or password',
              icon: 'error',
              confirmButtonColor: '#3b74ff',
              confirmButtonText: 'OK'
            });
          } finally {
            // Reset button state
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalBtnText;
          }
        });

        // Handle forgot password
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
          e.preventDefault();
          
          const email = emailInput.value.trim();
          
          if (!email) {
            showError(emailError, 'Please enter your email address first');
            emailInput.focus();
            return;
          }
          
          if (!validateEmail(email)) {
            showError(emailError, 'Please enter a valid email address');
            emailInput.focus();
            return;
          }
          
          // For demo purposes, just show a message
          Swal.fire({
            title: 'Password Reset',
            text: 'If an account exists with this email, you will receive a password reset link.',
            icon: 'info',
            confirmButtonColor: '#3b74ff',
            confirmButtonText: 'OK'
          });
        });
      });
    </script>
</body>
</html>
