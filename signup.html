    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Phluowise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #000000;
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            border-radius: 1rem;
            width: 100%;
            max-width: 500px;
            padding: 2.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            background-color: #1a1a1a;
            color: #e5e7eb;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #3b74ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 116, 255, 0.2);
        }
        .password-strength {
            height: 4px;
            background-color: #374151;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
    </style>

<body class="bg-black text-gray-200 min-h-screen flex items-center justify-center p-4">
    <div class="form-container">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-[#3b74ff] mb-2">Create an Account</h1>
            <p class="text-gray-400">Join Phluowise Marketing Community and start your journey</p>
        </div>

        <form id="signupForm" class="space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-300 mb-1">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-input" placeholder="John" required>
                    <p id="firstNameError" class="text-red-400 text-sm mt-1 hidden"></p>
                </div>
                <div>
                    <label for="lastName" class="block text-sm font-medium text-gray-300 mb-1">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-input" placeholder="Doe" required>
                    <p id="lastNameError" class="text-red-400 text-sm mt-1 hidden"></p>
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
                <p id="emailError" class="text-red-400 text-sm mt-1 hidden"></p>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" name="password" class="form-input pr-10" placeholder="Create a password" required>
                    <button 
                        type="button" 
                        class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-200 focus:outline-none" 
                        id="togglePassword"
                        aria-label="Toggle password visibility"
                        title="Toggle password visibility"
                    >
                        <i class="far fa-eye-slash" aria-hidden="true"></i>
                        <span class="sr-only">Toggle password visibility</span>
                    </button>
                </div>
                <div class="password-strength mt-2">
                    <div class="password-strength-bar" id="passwordStrengthBar"></div>
                </div>
                <p id="passwordError" class="text-red-400 text-sm mt-1 hidden"></p>
                <div class="text-xs text-gray-400 mt-1">
                    <p>Password must contain at least:</p>
                    <ul class="list-disc list-inside mt-1">
                        <li id="lengthReq" class="text-gray-500">8 characters</li>
                        <li id="uppercaseReq" class="text-gray-500">1 uppercase letter</li>
                        <li id="numberReq" class="text-gray-500">1 number</li>
                        <li id="specialReq" class="text-gray-500">1 special character</li>
                    </ul>
                </div>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input pr-10" placeholder="Confirm your password" required>
                    <button 
                        type="button" 
                        class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-gray-200 focus:outline-none" 
                        id="toggleConfirmPassword"
                        aria-label="Toggle confirm password visibility"
                        title="Toggle confirm password visibility"
                    >
                        <i class="far fa-eye-slash" aria-hidden="true"></i>
                        <span class="sr-only">Toggle confirm password visibility</span>
                    </button>
                </div>
                <p id="confirmPasswordError" class="text-red-400 text-sm mt-1 hidden"></p>
            </div>

            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="terms" name="terms" type="checkbox" class="h-4 w-4 rounded border-gray-600 bg-gray-700 focus:ring-[#3b74ff]" required>
                </div>
                <div class="ml-3 text-sm">
                    <label for="terms" class="text-gray-300">I agree to the <a href="#" class="text-[#3b74ff] hover:underline">Terms of Service</a> and <a href="#" class="text-[#3b74ff] hover:underline">Privacy Policy</a></label>
                    <p id="termsError" class="text-red-400 text-sm mt-1 hidden">You must agree to the terms and conditions</p>
                </div>
            </div>

            <button type="submit" class="w-full bg-[#3b74ff] hover:bg-blue-600 text-white font-medium py-2.5 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                Create Account
            </button>

            <div class="text-center text-sm text-gray-400 mt-4">
                Already have an account? <a href="signin.html" class="text-[#3b74ff] hover:underline">Sign in</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const firstNameInput = document.getElementById('firstName');
            const lastNameInput = document.getElementById('lastName');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const termsCheckbox = document.getElementById('terms');
            const togglePasswordBtns = document.querySelectorAll('[id^="toggle"]');
            const passwordStrengthBar = document.getElementById('passwordStrengthBar');
            
            // Password requirements elements
            const lengthReq = document.getElementById('lengthReq');
            const uppercaseReq = document.getElementById('uppercaseReq');
            const numberReq = document.getElementById('numberReq');
            const specialReq = document.getElementById('specialReq');

            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const isPasswordVisible = passwordInput.type === 'password';
                passwordInput.type = isPasswordVisible ? 'text' : 'password';
                this.innerHTML = isPasswordVisible ? 
                    '<i class="fas fa-eye"></i>' : 
                    '<i class="fas fa-eye-slash"></i>';
            });

            // Toggle confirm password visibility
            toggleConfirmPassword.addEventListener('click', function() {
                const isConfirmPasswordVisible = confirmPasswordInput.type === 'password';
                confirmPasswordInput.type = isConfirmPasswordVisible ? 'text' : 'password';
                this.innerHTML = isConfirmPasswordVisible ? 
                    '<i class="fas fa-eye"></i>' : 
                    '<i class="fas fa-eye-slash"></i>';
            });

            // Validate email format
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(String(email).toLowerCase());
            }

            // Show error message
            function showError(element, message) {
                element.textContent = message;
                element.classList.remove('hidden');
                setTimeout(() => {
                    element.classList.add('hidden');
                }, 3000);
            }

            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Reset errors
                document.querySelectorAll('[id$="Error"]').forEach(el => el.classList.add('hidden'));
                
                // Get form values
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const termsAccepted = document.getElementById('terms').checked;
                
                // Validation
                let isValid = true;

                // Validate first name
                if (!firstName) {
                    showError(document.getElementById('firstNameError'), 'First name is required');
                    isValid = false;
                }
                
                // Validate last name
                if (!lastName) {
                    showError(document.getElementById('lastNameError'), 'Last name is required');
                    isValid = false;
                }
                
                // Validate email
                if (!email) {
                    showError(document.getElementById('emailError'), 'Email is required');
                    isValid = false;
                } else if (!validateEmail(email)) {
                    showError(document.getElementById('emailError'), 'Please enter a valid email address');
                    isValid = false;
                }
                
                // Validate password
                if (!password) {
                    showError(document.getElementById('passwordError'), 'Password is required');
                    isValid = false;
                } else if (password.length < 8) {
                    showError(document.getElementById('passwordError'), 'Password must be at least 8 characters');
                    isValid = false;
                }
                
                // Validate confirm password
                if (password !== confirmPassword) {
                    showError(document.getElementById('confirmPasswordError'), 'Passwords do not match');
                    isValid = false;
                }
                
                // Validate terms
                if (!termsAccepted) {
                    document.getElementById('termsError').classList.remove('hidden');
                    isValid = false;
                }
                
                if (!isValid) return;
                
                // Show loading state
                const submitBtn = form.querySelector('button[type="submit"]');
                const originalBtnText = submitBtn.innerHTML;
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Creating Account...';
                
                try {
                    // Register user using Auth service
                    const user = await Auth.register({
                        firstName,
                        lastName,
                        email,
                        password,
                        // Get referral code from URL if present
                        referralCode: new URLSearchParams(window.location.search).get('ref') || ''
                    });
                    
                    // Auto-login after registration
                    const { user: loggedInUser } = await Auth.login(email, password);
                    
                    // Show success message
                    await Swal.fire({
                        title: 'Account Created!',
                        text: 'Your account has been created successfully.',
                        icon: 'success',
                        confirmButtonColor: '#3b74ff',
                        confirmButtonText: 'Continue to Dashboard'
                    });
                    
                    // Redirect to onboarding or dashboard
                    window.location.href = 'onboarding.html';
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    
                    // Show error message
                    await Swal.fire({
                        title: 'Registration Failed',
                        text: error.message || 'An error occurred during registration. Please try again.',
                        icon: 'error',
                        confirmButtonColor: '#3b74ff',
                        confirmButtonText: 'OK'
                    });
                    
                    // Reset form
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = originalBtnText;
                }
            });
        });
    </script>
</body>
</html>
