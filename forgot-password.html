    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Phluowise</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #000000;
            color: #e5e7eb;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.05);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            border-radius: 1rem;
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            background-color: #1a1a1a;
            color: #e5e7eb;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            border-color: #3b74ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 116, 255, 0.2);
        }

<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="form-container">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-[#3b74ff] mb-2">Forgot Password</h1>
            <p class="text-gray-400">Enter your email to reset your password</p>
        </div>

        <form id="forgotPasswordForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                <p id="emailError" class="text-red-400 text-sm mt-1 hidden">Please enter a valid email address</p>
            </div>

            <button type="submit" class="w-full bg-[#3b74ff] hover:bg-blue-600 text-white font-medium py-2.5 px-4 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                Send Reset Link
            </button>

            <div class="text-center text-sm text-gray-400 mt-4">
                Remember your password? <a href="signin.html" class="text-[#3b74ff] hover:underline">Sign in</a>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgotPasswordForm');
            const emailInput = document.getElementById('email');
            const emailError = document.getElementById('emailError');

            // Form validation
            function validateEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(String(email).toLowerCase());
            }

            emailInput.addEventListener('input', function() {
                if (!validateEmail(this.value)) {
                    emailError.classList.remove('hidden');
                    this.classList.add('border-red-500');
                } else {
                    emailError.classList.add('hidden');
                    this.classList.remove('border-red-500');
                }
            });

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value.trim();
                let isValid = true;

                // Reset errors
                emailError.classList.add('hidden');
                emailInput.classList.remove('border-red-500');

                // Validate email
                if (!email) {
                    emailError.textContent = 'Email is required';
                    emailError.classList.remove('hidden');
                    emailInput.classList.add('border-red-500');
                    isValid = false;
                } else if (!validateEmail(email)) {
                    emailError.textContent = 'Please enter a valid email address';
                    emailError.classList.remove('hidden');
                    emailInput.classList.add('border-red-500');
                    isValid = false;
                }

                if (isValid) {
                    // Simulate API call
                    const submitBtn = this.querySelector('button[type="submit"]');
                    const originalText = submitBtn.innerHTML;
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Sending...';

                    // Simulate API call delay
                    setTimeout(() => {
                        // Show success message
                        Swal.fire({
                            title: 'Email Sent!',
                            text: 'If an account exists with this email, you will receive a password reset link shortly.',
                            icon: 'success',
                            confirmButtonColor: '#3b74ff',
                        }).then(() => {
                            window.location.href = 'signin.html';
                        });
                        
                        // Reset button state
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = originalText;
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
